<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
    <TITLE>HBNB</TITLE>
    </HEAD>

    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{ state.id }}: <b>{{ state.name }}</b>
                    <UL>
                        {% for city in state.cities %}
                            <LI>{{ city.id }}: <b>{{ city.name }}</b></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
